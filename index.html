<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Timers</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/image.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 text-gray-800 p-4 md:p-8">

    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-700">My To-Do List</h1>
        </header>

        
        <form id="task-form" class="bg-white p-6 rounded-lg shadow-md mb-8 flex flex-col sm:flex-row sm:items-center gap-4">
            <div class="flex-grow">
                <label for="task-text" class="sr-only">Task Description</label>
                <input type="text" id="task-text" placeholder="What do you need to do?" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]" required>
            </div>
            <div class="flex-shrink-0">
                <label for="task-minutes" class="sr-only">Timer (minutes)</label>
                <input type="number" id="task-minutes" min="1" placeholder="Time (min)" class="w-full sm:w-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]">
            </div>
            <button type="submit" class="btn-primary font-semibold py-3 px-6 rounded-lg shadow-sm w-full sm:w-auto">
                Add Task
            </button>
        </form>

        <!-- Task List -->
        <main>
                <div class="mb-4 flex items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <button id="filter-all" class="filter-btn btn-secondary py-2 px-3 rounded" aria-pressed="true">All</button>
                        <button id="filter-active" class="filter-btn btn-secondary py-2 px-3 rounded" aria-pressed="false">Active</button>
                        <button id="filter-completed" class="filter-btn btn-secondary py-2 px-3 rounded" aria-pressed="false">Completed</button>
                    </div>
                    <div class="text-sm text-gray-600" aria-live="polite">
                        <span id="task-count">0</span> tasks
                    </div>
                </div>

                <ul id="task-list" class="space-y-4" role="list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Edit Task</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-task-id">
                <div class="mb-4">
                    <label for="edit-task-text" class="block text-sm font-medium text-gray-700 mb-1">Task</label>
                    <input type="text" id="edit-task-text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]" required>
                </div>
                <div class="mb-6">
                    <label for="edit-task-minutes" class="block text-sm font-medium text-gray-700 mb-1">Timer (minutes)</label>
                    <input type="number" id="edit-task-minutes" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]" placeholder="No timer">
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="edit-cancel-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-5 rounded-lg hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary font-semibold py-2 px-5 rounded-lg">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Modal (for timer) -->
    <div id="notification-modal" class="modal">
        <div class="modal-content text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full" style="background-color: var(--color-primary);">
                <!-- Simple Bell Icon SVG -->
                <svg class="h-8 w-8 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.017 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold my-4">Time's Up!</h2>
            <p id="notification-text" class="text-lg text-gray-600 mb-6">Your time for "Task Name" is up.</p>
            <button type="button" id="notification-ok-btn" class="btn-primary font-semibold py-2 px-8 rounded-lg w-full sm:w-auto">
                OK
            </button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
